<ng-content select="[empty-status]"></ng-content>

<div *ngIf="devices && devices?.length > 0">
  <div class="group-container">
    <ng-content select="[group-controller]"></ng-content>
    <div class="devices-list">
      <device-item-wrapper *ngFor="let deviceSn of devices" [deviceComponent]="_deviceComponent" [data]="{ deviceSn: deviceSn }"></device-item-wrapper>
    </div>
  </div>
  <extra-page-space></extra-page-space>
</div>
