---
familyName: "9-1"
familyMembers:
- 9-1.*
images:
  thumbnail:
    uri: "assets/img/AM_CL_thumbnail.png"
  banner:
    uri: "assets/img/AM_CL_banner.png"
controlLayout:
  primary:
  - H00
  secondary:
  - H01
  - H03
  - H04R
  - H07
  - H08
  - H60
  - H61R
  - H62
  - H63R
  - H64R
scheduleLayout:
  primary:
  - H01
  - H03
  - H07
  - H08
  - H62
deviceId: 8
components:  
  H00:
    type: toggle
    title: 電源
    models:
    - key: H00
      values:
      - value: 0
        text: 關閉
      - value: 1
        text: 開啟
  H01:
    type: range
    title: 風速
    models:
    - key: H01
      values:
      - value: 0
        text: 自動
      - value: 1
        text: 低
      - value: 2
        text: 中
      - value: 3
        text: 高
      disable:
      - conditions:
        - key: H00
          op: eq
          target: 0
  H03:
    type: range-with-toggle
    title: 定時關機
    models:
    - key: H03
      values:
        min: 1
        max: 24
        step: 1
        func: timerHour
      options: 
        type: 'uint'
    - key: H03
      values:
      - value: 0
        text: 關閉
        icon: timer
      - value: "*"
        text: ''
      default: 1
      disable:
      - conditions:
        - key: H00
          op: eq
          target: 0
  H04R:
    type: text
    title: 空氣清淨度
    models:
    - key: H04
      values:
      - value: 0
        text: 感測中
      - value: 1
        text: 很好
      - value: 2
        text: 普通
      - value: 3
        text: 不良
  H07:
    type: toggle
    title: PICOPURE水離子
    models:
    - key: H07
      values:
      - value: 0
        text: 關閉
      - value: 1
        text: 開啟
      disable:
      - conditions:
        - key: H00
          op: eq
          target: 0
  H08:
    type: toggle
    title: 按鍵鎖
    models:
    - key: H08
      values:
      - value: 0
        text: 關閉
      - value: 1
        text: 開啟
      disable:
      - conditions:
        - key: H00
          op: eq
          target: 0
  H60:
    type: range-with-toggle
    title: 濾網時間
    models:
    - key: H60
      values:
        min: 1
        max: 2000
        step: 1
        func: useTimerHour
      options: 
        type: 'uint'
      disable:
      - conditions:
        - key: H00
          op: eq
          target: 0
      - conditions:
        - key: H60
          op: gte
          target: 0
    - key: H60
      values:
      - value: 0
        text: "0"
        icon: timer
      - value: "*"
        text: 重置
      disable:
      - conditions:
        - key: H00
          op: eq
          target: 0
      - conditions:
        - key: H60
          op: eq
          target: 0
  H61R:
    type: text
    title: 粉塵顆粒
    models:
    - key: H61
      values:
        func: dust
  H62:
    type: button-group
    title: 亮度
    models:
    - key: H62
      values:
      - value: 0
        text: 明
      - value: 1
        text: 暗
      - value: 2
        text: 關
      disable:
      - conditions:
        - key: H00
          op: eq
          target: 0
  H63R:
    type: text
    title: 入電運轉時間
    models:
    - key: H63
      values:
        func: timer
  H64R:
    type: text
    title: 初始粉塵
    models:
    - key: H64
      values:
        func: dust
eventCollections:
  - conditions:
      - key: H00
        op: eq
        target: 1
    name: device_switched_on
    type: triggerEvent
  - conditions:
      - key: H00
        op: eq
        target: 0
    name: device_switched_off
    type: triggerEvent
integration:
  traits:
  - id: ac1
    type: light
    append_name: ""
    description: Smart AC power
    attributes:
      on_off:
        key: H00
        values:
          on: 1
          off: 0