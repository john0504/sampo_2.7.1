<ion-header no-border>
  <ion-toolbar color="white">
    <ion-title>{{ 'WIFI_AP_MANAGE.PAGE_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closePage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container" padding>
    <div padding>
      <ion-list>
        <ion-item *ngFor="let wifiAp of ssidList">
          {{ wifiAp.ssid }}
          <ion-icon name="close-circle" item-end color="danger" (click)="removeSsid(wifiAp)"></ion-icon>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <extra-page-space></extra-page-space>
</ion-content>
