<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'AMAZON_ECHO.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="container" padding>
    <div>
      <div padding margin-bottom class="kanban-side step">
        <h3 align="center">{{ 'AMAZON_ECHO.WHAT_IS_THIS' | translate }}</h3>
        <img src="assets/img/promoAmazonEcho.png">
        <span class="describe-text" [innerHtml]="'AMAZON_ECHO.DESCRIBE.ABOUT' | translate: { value: themeService.productName }"></span>
      </div>
      <div padding margin-bottom class="kanban-side step">
        <h3 align="center">{{ 'AMAZON_ECHO.TRY_SAYING' | translate }}</h3>
        <br>
        <span class="describe-text" [innerHtml]="'AMAZON_ECHO.DESCRIBE.TEST_SENTENCES' | translate "></span>
      </div>
    </div>
    <div padding class="step">
      <h3 align="center" padding-bottom>{{ 'AMAZON_ECHO.CONNECT_WITH_ECHO' | translate }}</h3>
      <span class="describe-text" [innerHtml]="'AMAZON_ECHO.DESCRIBE.HOW_TO' | translate: { value: appConfig.app.amazonAlexa.skillName }"></span>
      <button ion-button color="primary" class="full-button" full round (click)="openAlexaSkills()" margin-vertical>{{ 'AMAZON_ECHO.GO_TO_AMAZON_ALEXA' | translate }}</button>
    </div>
    <div padding class="step">
      <span class="describe-text">
        {{ 'AMAZON_ECHO.DESCRIBE.MORE_INFOMATION' | translate }}
        <br>
        <a ion-text color="bluish" (click)="openAlexaSkillsDoc()">Connect a Smart Home Device to Alexa</a>
      </span>
    </div>
  </div>
  <extra-page-space></extra-page-space>
</ion-content>
