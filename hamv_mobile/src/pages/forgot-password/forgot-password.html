<ion-header no-border>
  <ion-navbar color="white">
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="container">
    <form #forgotPwForm="ngForm" novalidate (ngSubmit)="onForgotPassword(forgotPwForm)">
      <div class="header-image">
        <img [src]="themeService.logoUrl">
      </div>
      <ion-list>
        <div class="header-t">
          <h1 color="primary">{{ 'FORGOT_PASSWORD.RESET_PWD' | translate }}</h1>
        </div>
        <div class="divider">
        </div>
        <p class="description" align="center">{{ 'FORGOT_PASSWORD.ENTER_EMAIL' | translate }}</p>
        <ion-item>
          <ion-label floating color="darkGrey">{{ 'FORGOT_PASSWORD.EMAIL' | translate }}</ion-label>
          <ion-input [(ngModel)]="fpw.username" name="username" type="email" #username="ngModel" spellcheck="false" autocapitalize="off"
            maxlength="100" [pattern]="userV" required>
          </ion-input>
        </ion-item>
        <div class="divider">
        </div>
        <button ion-button color="primary" class="full-button" [disabled]="!forgotPwForm.valid" type="submit" round full>
        {{ 'FORGOT_PASSWORD.RESET_PWD' | translate }}
        </button>
      </ion-list>
    </form>
  </div>
</ion-content>
