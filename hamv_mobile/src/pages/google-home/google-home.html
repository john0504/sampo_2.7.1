<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'GOOGLE_HOME.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="container" padding>
    <div>
      <div padding margin-bottom class="kanban-side step">
        <h3 align="center">{{ 'GOOGLE_HOME.WHAT_IS_THIS' | translate }}</h3>
        <img src="assets/img/promoGoogleHome.png">
        <span class="describe-text" [innerHtml]="'GOOGLE_HOME.DESCRIBE.ABOUT' | translate: { value: themeService.productName }"></span>
      </div>
      <div padding margin-bottom class="kanban-side step">
        <h3 align="center">{{ 'GOOGLE_HOME.TRY_SAYING' | translate }}</h3>
        <br>
        <span class="describe-text" [innerHtml]="'GOOGLE_HOME.DESCRIBE.TEST_SENTENCES' | translate "></span>
      </div>
    </div>
    <div padding class="step">
      <h3 align="center" padding-bottom>{{ 'GOOGLE_HOME.CONNECT_WITH_GOOGLE' | translate }}</h3>
      <span class="describe-text" [innerHtml]="'GOOGLE_HOME.DESCRIBE.HOW_TO' | translate: { value: appConfig.app.googleHome.ghName }"></span>
      <button ion-button color="primary" class="full-button" full round (click)="openGoogleHome()" margin-vertical>{{ 'GOOGLE_HOME.GO_TO_GOOGLE_HOME' | translate }}</button>
    </div>
    <div padding class="step">
      <span class="describe-text">
        {{ 'GOOGLE_HOME.DESCRIBE.MORE_INFOMATION' | translate }}
        <br>
        <a ion-text color="bluish" (click)="openGoogleHomeDoc()">Control smart home devices using Google Home</a>
      </span>
    </div>
  </div>
  <extra-page-space></extra-page-space>
</ion-content>
